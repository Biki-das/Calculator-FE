<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://img.icons8.com/color/48/null/calculator--v1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body id="bg" class="w-full h-full overflow-x-hidden bg-theme1bgcolor flex justify-center lg:items-center transition-[background] duration-[0.3s]">

    <main class=" w-[90%] sm:w-[500px] mt-[30px] md:mt-[80px] lg:mt-0  h-[600px] md:h-[500px] 2xl:h-[600px]">

    <section id="calc-top" class="flex justify-between items-center text-white transition-colors duration-[0.3s]">
      <h1 class="text-[23px]">calc</h1>
      <div class="flex items-center gap-x-[25px]">
        <p class="text-[11px]">THEME</p>
        <div>
          <div id="theme-text" class="flex justify-between text-white text-[11px] w-[50px] h-[20px] mx-auto ">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div id="theme-toggler" class="flex bg-theme1keypadandtogglebgcolor rounded-2xl justify-around items-center w-[70px] h-[25px] transition-[background] duration-[0.3s]">
            <input class="appearance-none rounded-full w-[16px] h-[16px] bg-theme1redkey transition-[background] duration-[0.3s] cursor-pointer" type="radio" name="theme-btn" id="theme-1">
            <input class="appearance-none rounded-full w-[16px] h-[16px]  transition-[background] duration-[0.3s] cursor-pointer " type="radio" name="theme-btn" id="theme-2">
            <input class="appearance-none rounded-full w-[16px] h-[16px]  transition-[background] duration-[0.3s] cursor-pointer" type="radio" name="theme-btn" id="theme-3">
          </div>

        </div>
      </div>
    </section>

    <section id="calc-screen" class="h-[90px] md:h-[130px] mt-[36px] bg-theme1screenbgcolor w-full rounded-md flex justify-end items-center text-white transition-[color,background] duration-[0.3s]"
    >
  <h2 id="calc-output" class="text-[40px] mr-[2rem]">0</h2>
  </section>



   <section id="calc-keypad" class="h-[430px] mt-[25px] lg:mt-[20px] bg-theme1keypadandtogglebgcolor rounded-md flex justify-center items-center transition-[background] duration-[]">
     <div id="keypad-container">
     <div id="keypads" class="grid grid-cols-4 gap-x-6 gap-y-3 md:gap-4 place-content-center mx-auto w-full">
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">7</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">8</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">9</p></div>
        <div id="delete-key" class="md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1keybgcolor flex justify-center items-center cursor-pointer rounded-md shadow-theme1key active:scale-[1.1] transition-[scale,background] duration-[0.3s]"><p class="text-[17px] md:text-[30px] select-none pointer-events-none text-white">DEL</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">4</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">5</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">6</p></div>
        <div data-operation class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">+<p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">1</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">2</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">3</p></div>
        <div data-operation class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">-</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">.</p></div>
        <div data-number class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">0</p></div>
        <div data-operation class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">/</p></div>
        <div data-operation class="num-keys md:w-[100px] w-[60px] md:h-[65px] h-[65px] bg-theme1lightgrayorange flex justify-center items-center cursor-pointer rounded-md shadow-theme1 active:scale-[1.1] transition-[scale,background] duration-[0.3s] text-theme1numtext"><p class="text-[30px] select-none pointer-events-none">x</p></div>
     </div>
     <div id="keypad-btns" class="flex mt-4 gap-x-[20px]">
        <button id="reset-key" class="flex-1 bg-theme1keybgcolor h-[60px] rounded-md flex justify-center items-center shadow-theme1key active:scale-[1.1] transition-[scale,background] duration-[0.3s]"><p class="text-white text-[20px]">RESET</p></button>
        <button id="equal-key" class="flex-1 bg-theme1redkey h-[60px] rounded-md flex justify-center items-center shadow-theme1redkeys active:scale-[1.1] transition-[scale,background] duration-[0.3s]"><p class="text-white text-[20px]">=</p></button>
     </div>
     </div>
   </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
